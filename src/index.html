<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <!-- tailwind style -->
    <link rel="stylesheet" href="../dist/output.css" />
    <!-- alpine.js -->
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <!-- navbar start -->
    <nav class="py-9 px-4" x-data="{navOpen : true}">
      <!-- top navlink start -->
      <div class="container mx-auto flex justify-between items-center">
        <!-- logo start -->
        <img class="order-1 sm:order-2 lg:order-1" src="../public/asset/logo.svg" alt="" />
        <!-- logo end -->

        <!-- hamburger start -->
        <svg @click="navOpen = !navOpen" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" class="order-2 sm:order-1 lg:hidden">
          <path
            d="M28.38 0H11.62C4.34 0 0 4.34 0 11.62V28.36C0 35.66 4.34 40 11.62 40H28.36C35.64 40 39.98 35.66 39.98 28.38V11.62C40 4.34 35.66 0 28.38 0ZM30 30.5H10C9.18 30.5 8.5 29.82 8.5 29C8.5 28.18 9.18 27.5 10 27.5H30C30.82 27.5 31.5 28.18 31.5 29C31.5 29.82 30.82 30.5 30 30.5ZM30 21.5H10C9.18 21.5 8.5 20.82 8.5 20C8.5 19.18 9.18 18.5 10 18.5H30C30.82 18.5 31.5 19.18 31.5 20C31.5 20.82 30.82 21.5 30 21.5ZM30 12.5H10C9.18 12.5 8.5 11.82 8.5 11C8.5 10.18 9.18 9.5 10 9.5H30C30.82 9.5 31.5 10.18 31.5 11C31.5 11.82 30.82 12.5 30 12.5Z"
            fill="#5D50C6"
          />
        </svg>
        <!-- hamburger end -->

        <!-- navlink start -->
        <div class="hidden lg:block lg:order-2">
          <ul class="flex justify-between space-x-16">
            <li>
              <a href="" class="font-circular text-sm font-bold text-grey">Home</a>
            </li>
            <li>
              <a href="" class="font-circular text-sm font-bold text-grey opacity-50">Discover</a>
            </li>
            <li>
              <a href="" class="font-circular text-sm font-bold text-grey opacity-50">Special Deals</a>
            </li>
            <li>
              <a href="" class="font-circular text-sm font-bold text-grey opacity-50">Contact</a>
            </li>
          </ul>
        </div>
        <!-- navlink end -->

        <!-- login & signup start -->
        <div class="order-3 hidden sm:block">
          <button class="bg-white grow px-8 py-4 rounded-full text-grey font-bold text-sm border">Login</button>
          <button class="bg-ungu grow px-8 py-4 rounded-full text-white font-bold text-sm">Sign Up</button>
        </div>
        <!-- login & signup end -->
      </div>
      <!-- top navlink end -->

      <!-- bottom navlink start -->
      <div
        x-show="navOpen"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 scale-90"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-90"
        x-data="{open : false}"
        class="z-50 fixed bottom-0 right-0 left-0 px-4 py-4 border lg:hidden bg-white"
      >
        <ul class="flex justify-between">
          <li>
            <button class="flex justify-center flex-col items-center gap-1 bg-white text-ungu">
              <ion-icon name="home-outline" class="text-2xl"></ion-icon>
              <span class="text-sm font-bold text-ungu">Home</span>
            </button>
          </li>
          <li>
            <button class="flex justify-center flex-col items-center gap-1">
              <ion-icon name="flash-outline" class="text-2xl text-grey opacity-50"></ion-icon>
              <span class="font-normal text-grey opacity-50 text-sm">Discover</span>
            </button>
          </li>
          <li>
            <button class="flex justify-center flex-col items-center gap-1">
              <ion-icon name="pricetag-outline" class="text-2xl text-grey opacity-50"></ion-icon>
              <span class="font-normal text-grey opacity-50 text-sm">Special</span>
            </button>
          </li>
          <li>
            <button class="flex justify-center flex-col items-center gap-1">
              <ion-icon name="call-outline" class="text-2xl text-grey opacity-50"></ion-icon>
              <span class="font-normal text-grey opacity-50 text-sm">Contact</span>
            </button>
          </li>
          <li>
            <button @click="open = !open" class="flex justify-center flex-col items-center gap-1">
              <ion-icon name="ellipsis-horizontal-outline" class="text-2xl text-grey opacity-50"></ion-icon>
              <span class="font-normal text-grey opacity-50 text-sm">More</span>
            </button>
          </li>
        </ul>
        <div
          x-show="open"
          x-transition:enter="transition ease-out duration-300"
          x-transition:enter-start="opacity-0 scale-90"
          x-transition:enter-end="opacity-100 scale-100"
          x-transition:leave="transition ease-in duration-300"
          x-transition:leave-start="opacity-100 scale-100"
          x-transition:leave-end="opacity-0 scale-90"
          class="absolute bottom-24 left-1/2 -translate-x-1/2 flex gap-4 w-3/4"
        >
          <button class="bg-white grow px-8 py-4 rounded-full text-grey font-bold text-sm border">Login</button>
          <button class="bg-ungu grow px-8 py-4 rounded-full text-white font-bold text-sm">Sign Up</button>
        </div>
      </div>
      <!-- bottom navlink end -->
    </nav>
    <!-- navbar end -->

    <!-- hero section -->
    <section>
      <div id="home" class="container mx-auto px-4 py-20">
        <div class="grid grid-cols-12 items-center">
          <!-- right hero start -->
          <div class="col-span-12 lg:col-span-4 order-2 lg:order-1">
            <div>
              <!-- explore button -->
              <button class="mt-2 bg-white px-8 py-4 rounded-full flex gap-4 shadow-md mx-auto lg:mx-0 text-sm text-pink">
                Explore The World
                <img src="../public/asset/work 1.svg" alt="" />
              </button>
              <!-- h1 travel top -->
              <h1 class="mt-4 mb-6 text-grey font-bold font-circular text-[40px] md:text-[56px] lg:text-[69px] md:w-[563px] text-center lg:text-start mx-auto lg:mx-0 lg:leading-tight">
                Travel <span class="text-pink leading-[48px]">top destination</span> <span class="block">of the world</span>
              </h1>
              <!--description -->

              <p class="mb-8 md:mb-[43px] text-center lg:text-start text-grey opacity-50 text-base md:text-[18px] font-inter md:w-3/4 lg:w-full mx-auto">We always make our customer happy by providing as many choices as possible</p>

              <!-- button getstarted &wath demo start -->
              <div class="flex flex-col md:flex-row justify-center lg:justify-start gap-6 mt-4">
                <button class="bg-ungu text-white text-sm rounded-full shadow-xl px-8 py-6 font-inter">Get Started</button>
                <button class="bg-white rounded-full shadow-md px-8 py-6 gap-2 flex font-inter justify-center items-center">
                  <img src="../public/asset/play-circle.5 1.svg" alt="" />
                  Watch demo
                </button>
              </div>
              <!-- button getstarted &wath demo start -->
            </div>
          </div>
          <!-- right hero end -->
          <!-- left hero start  -->
          <div class="col-span-12 lg:col-span-8 order-1 lg:order-2">
            <img src="../public/asset/heroimage.png" alt="" class="w-full" />
          </div>
          <!-- left hero end  -->
        </div>
      </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  </body>
</html>
